<body style="background-color:rgb(255, 242, 204);">
<h1 style="color:rgb(102, 0, 102);"><center>Theme zones</center></h1>
<p> <figure> <img src="https://centralpark.kh.ua/wp-content/uploads/2019/09/extrim-park-banner.jpg" alt="Extreme-park" style="width:250px;height:150px";> </p>
<p> <figcaption><strong>Extreme-park.</strong>This place, decorated in the jungle style, is suitable for thrill-seekers.
The largest and most fearless ride here is the Roller Coaster, which can take every visitor to the park must be at least 4 years old.
Further, we recommend trying the 40-meter “Fall Tower” and the crazy “Salto”. And if you really want some extreme, then in no case do not miss the "Catapulta".</figcaption>
</figure> </p>
<p>
<figure> 
<img src="https://centralpark.kh.ua/wp-content/uploads/2019/08/family-zone-img.jpg" alt="Family zone" style="width:250px;height:150px";> 
<figcaption><strong>Family zone.</strong>This is the largest area of the park, where there are entertainment for both children and adults. Here the attractions are decorated in a style typical of various countries and attractions.
Toddlers will love to ride in the mine trailers in the Wild West, shoot airplanes on the Japan ride, and India carousel.
Older children will be happy to ride the rides "Italy", "England" and "Canada", as well as decorated in a pirate style "Barbados" and "Tortuga". The Maya Waterslide is a favorite summer ride for those who are not afraid to get a little wet.
For adults, this zone is preparing real tests: “Egypt” will turn your head, the “Arabia” carousel will lift you by 40m, and “Take-off” will spin in aerobatics on airplanes.
In the family entertainment zone the most unique attraction is located - the “House of Horrors”. This old mansion prepares unexpected surprises, labyrinths and absolutely incredible impressions for you.</figcaption>
</figure>
</p>
<p>
<figure> 
<img src="https://centralpark.kh.ua/wp-content/uploads/2019/08/medieval-square-img.jpg" alt="Medieval square" style="width:250px;height:150px";> 
<figcaption><strong>Medieval square.</strong>The medieval square is the central place of all holidays, festivals, discos and festivities in the park.
The main stage is located at the foot of the most remarkable attraction of the park - the "Ferris Wheel". From a height of 55 meters, a stunning view of the city opens day and evening.
There is also a Children's Entertainment Center located on Medieval Square, where all year round children can enjoy various labyrinths, slides, a climbing wall, shooting galleries, slot machines and many other entertainments. In addition, the Entertainment Center is the best place for a thematic birthday, you can choose your favorite cartoon, movie or fairy tale characters and give your child an unforgettable holiday.
In the medieval style, there is also a large indoor Autodrom in the main square, which is equally liked by both children and adults. One of the favorite attractions for children is the "Auto School" street circuit, where on electric cars absolutely independently, children drive around the track with turns.
If this is your first time in the park and you want to see the whole vast territory at a time, take the Park Train and enjoy a sightseeing tour.</figcaption>
</figure>
</p>
<p>
<figure> 
<img src="https://centralpark.kh.ua/wp-content/uploads/2019/08/children-park-img.jpg" alt="Children park" style="width:250px;height:150px";> 
<figcaption><strong>Children park.</strong>Childrens Park is a thematic zone created specially for the youngest visitors to our park.
When children get here, they find themselves in the Flower City of Dunno and his friends (the heroes of the tale of N. Nosov), where they are expected to have rides, playgrounds, treats and entertainment programs.
This park zone has the safest, most interesting and varied rides for children from 3 years old, many of them do not require adult accompaniment and your baby can feel completely independent.
The smallest we recommend a rides the Mill, Frogs, Cars and Rail train. Children from 5 years old will be interested in Steamboat, Doggie, Flying Elephant, and older children will definitely appreciate Wonder Tree, Boats and Miniautodrome.
In the children's park very often free entertainment programs for children are held, which we announce in advance on the site.</figcaption>
</figure>
</p>
<p>
<figure> 
<img src="https://centralpark.kh.ua/wp-content/uploads/2019/08/french-park-img.jpg" alt="French park" style="width:250px;height:150px";> 
<figcaption><strong>French park.</strong>The calmest zone of the park, which parents with children love for the beautiful ""French carousel"", a huge playground-ship and quiet alleys.
Also in this zone is a unique attraction - the “Cable Car”, which visitors are very fond of using as a transport to get to the park.</figcaption>
</figure>
</p>
<p>
<figure> 
<img src="https://centralpark.kh.ua/wp-content/uploads/2019/08/retro-park-img.jpg" alt="Retro park" style="width:250px;height:150px";> 
<figcaption><strong>Retro park.</strong>The smallest and greenest area of the park.
There are cozy benches and pavilions where you can relax, light music plays, and on weekends on the site in front of the stage there are dance evenings for people of advanced age and everyone.</figcaption>
</figure>
</p>
<p>
<figure> 
<img src="https://centralpark.kh.ua/wp-content/uploads/2019/09/razvlekatelnyj-czentr-banner-1.jpg" alt="Entertainment Center" style="width:250px;height:150px";> 
<figcaption><strong>Entertainment Center.</strong>The entertainment center is an incredible vacation spot for active children!
On an area of more than 2000 mkv we have collected the best, most modern entertainment. There are labyrinths and tunnels, slides, a climbing wall, a laser shooting range, air guns and a fountain of balls, slot machines, 7D cinema and everything for celebrating a birthday!
Rain, snow, heat or cold - the Entertainment Center always has great weather for games!</figcaption>
</figure>
</p>
<p>
<figure> 
<img src="https://centralpark.kh.ua/wp-content/uploads/2019/09/skazochnyj-dom-banner.jpg" alt="Fairy house" style="width:250px;height:150px";> 
<figcaption><strong>Fairy house.</strong>Fairytale house is a place for parents and children to relax.
On the ground floor there is a cafeteria with tasty and quick treats and ice cream and a Gulliver restaurant.
On the second floor are Questland quest rooms with a variety of thematic adventures for children and adults.</figcaption>
</figure>
</p>
<p>
<figure> 
<img src="https://centralpark.kh.ua/wp-content/uploads/2019/09/sportploshhadki-banner.jpg" alt="Sport playgrounds" style="width:250px;height:150px";> 
<figcaption><strong>Sport playgrounds.</strong>For visitors to the park, football, basketball, volleyball fields, a rolling ground and a rollerdrome, a playground for workout, table tennis and petanque are available.
Changing rooms and showers are available for visitors, and sports equipment rental is available.
We also assist in organizing and conducting sports and entertainment events (tournaments and friendly meetings). We are always glad to cooperate with sports clubs and sports sections for training and competitions.
Sports grounds are open every day from 8:00 to 22:00</figcaption>
</figure>
</p>
<p>
<figure> 
<img src="https://centralpark.kh.ua/wp-content/uploads/2019/09/ozero-banner.jpg" alt="Lake" style="width:250px;height:150px";> 
<figcaption><strong>Lake.</strong>The lake is the most magical place in the park.
It is wonderful to walk or relax on the benches, in the gazebos. Swans and ducks live on the lake, lilies bloom and lots of greenery grows.</figcaption>
</figure>
</p>
<p>
<figure> 
<img src="https://centralpark.kh.ua/wp-content/uploads/2021/03/dinopark_Montazhnaya-oblast-1.jpg" alt="Dinosaur Park "Dino Park"" style="width:250px;height:150px";> 
<figcaption><strong>Dinosaur Park "Dino Park".</strong>DINO PARK Kharkiv Dinosaur Park is the first open-air dinosaur park in Kharkiv. It is a one-of-a-kind themed area covering over 1 hectare and featuring over 55 life-size interactive dinosaur sculptures up to 26 meters in size, looking lifelike, moving, growling and waving their tails.
We have in the park the largest dinosaur in Ukraine Brachiosaurus of the genus of herbivorous dinosaurs, which is 15 meters high and 26 meters long.
Hidden skeletons of prehistoric pangolins are hidden in the sands of our park. Visitors can excavate for free and become a real paleontologist.
A visit to Dinopark is an educational walk, during which you can learn how the ancient reptiles of the Cretaceous or Jurassic period looked like, what they ate, how they hunted, and much more. In addition, there is a unique opportunity for young visitors to chat, touch or even ride one of them.
Get positive emotions for an unforgettable experience!
We are located in the Central Park of Culture and Recreation. M. Gorky (near the football fields).
Dinosaur Park opening hours: Monday-Sunday 10:00 - 20:00

Benefits (only with a certificate) - FREE OF CHARGE: orphans, every third and next child of a large family, children with disabilities with one accompanying person, ATO participants (1 person with a certificate), combatants, birthday children (on their birthday)</figcaption>
</figure>
</p>
